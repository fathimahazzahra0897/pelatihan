<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Urutkan Kata Bahasa Inggris</title>
    <style>
        body {
            background-color: #4B0082; /* Ungu tua */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #D8BFD8; /* Hijau ungu muda */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            color: #222;
        }

        .word-bank {
            margin: 20px 0;
            min-height: 60px;
        }

        .word {
            display: inline-block;
            background-color: #fff;
            color: #333;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 6px;
            cursor: grab;
            font-weight: bold;
            user-select: none;
        }

        textarea {
            width: 100%;
            height: 80px;
            font-size: 18px;
            margin-top: 20px;
            background-color: #fff; /* Text area putih */
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 6px;
            resize: none;
        }

        button {
            padding: 10px 20px;
            margin: 20px 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .hasil-btn {
            background-color: #28a745;
            color: white;
        }

        .reset-btn {
            background-color: #dc3545;
            color: white;
        }

        .feedback {
            font-weight: bold;
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Urutkan Kata Bahasa Inggris</h1>
        <p>Silakan drag kata-kata di bawah ini ke kotak putih untuk menyusunnya menjadi kalimat yang benar:</p>
        
        <div id="wordBank" class="word-bank"></div>

        <textarea id="textArea" placeholder="Tarik kata ke sini..." ondrop="drop(event)" ondragover="allowDrop(event)"></textarea>

        <br>
        <button class="hasil-btn" onclick="cekJawaban()">Hasil</button>
        <button class="reset-btn" onclick="resetHalaman()">Reset</button>

        <div id="feedback" class="feedback"></div>
    </div>

    <script>
        const kataAsli = ["I", "am", "going", "to", "the", "market"];
        let kataAcak = [];

        // Acak kata
        function acakKata(arr) {
            return arr.sort(() => Math.random() - 0.5);
        }

        // Tampilkan kata acak
        function tampilkanKata() {
            const wordBank = document.getElementById("wordBank");
            wordBank.innerHTML = "";
            kataAcak = acakKata([...kataAsli]);

            kataAcak.forEach((kata, index) => {
                const span = document.createElement("span");
                span.textContent = kata;
                span.className = "word";
                span.draggable = true;
                span.id = "word-" + index;
                span.ondragstart = drag;
                wordBank.appendChild(span);
            });
        }

        // Drag & drop
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            const id = ev.dataTransfer.getData("text");
            const element = document.getElementById(id);
            const textArea = document.getElementById("textArea");

            if (element) {
                if (textArea.value.trim() !== "") {
                    textArea.value += "-" + element.textContent;
                } else {
                    textArea.value = element.textContent;
                }
                element.remove(); // Hilangkan kata dari word bank
            }
        }

        // Cek Jawaban
        function cekJawaban() {
            const jawaban = document.getElementById("textArea").value.trim();
            const benar = "I-am-going-to-the-market";
            const feedback = document.getElementById("feedback");

            if (jawaban === benar) {
                feedback.textContent = "YEAYY.. HEBAT, Anda benar";
                feedback.style.color = "green";
            } else {
                feedback.textContent = "Maaf, Jawaban Anda Salah, Ulangi Lagi, Semangat Yaa";
                feedback.style.color = "red";
            }
        }

        // Reset semua
        function resetHalaman() {
            document.getElementById("textArea").value = "";
            document.getElementById("feedback").textContent = "";
            tampilkanKata();
        }

        // Inisialisasi saat halaman dibuka
        tampilkanKata();
    </script>
</body>
</html>
